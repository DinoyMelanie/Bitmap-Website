<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-style.css">
    <title>Sign up for Bitmap</title>
</head>
<body>
    
    
    <div class="signup-container">
        <div class="title">
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required style="margin-bottom: 20px;">
                </div>
                <button type="submit" class="signup-btn"><a href="guest-user/index.html" style="text-decoration:none;color:white;">Sign up</a></button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script src="script.js">
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    
    if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
        document.getElementById('errorMessage').textContent = "Please fill in all fields.";
        return;
    }

    
    if (password !== confirmPassword) {
        document.getElementById('errorMessage').textContent = "Passwords do not match.";
        return;
    }

    
    document.getElementById('errorMessage').textContent = "";
    console.log("Full Name:", fullname);
    console.log("Email:", email);
    console.log("Password:", password);

    
    alert("Sign Up Successful!");

    
    document.getElementById('signupForm').reset();
});

    </script>
</body>
</html>
