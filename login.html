<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Bitmap Educational - Login or Sign up</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn"><a href="guest-user/index.html" style="text-decoration: none;color: white;">Login</a></button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script src="script.js">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the values of username and password
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simple validation for empty fields
    if (email === "" || password === "") {
        document.getElementById('errorMessage').textContent = "Please fill in both fields.";
    } else {
        // Clear any previous error messages
        document.getElementById('errorMessage').textContent = "";

        // Placeholder for login logic
        console.log("Email:", email);
        console.log("Password:", password);

        // You can proceed with AJAX or form submission here
        alert("Login successful!");

        // Clear form (optional)
        document.getElementById('loginForm').reset();
    }
});

    </script>
</body>
</html>
